<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="/css/font-awesome.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/mainlogin.css">
    <link rel="shortcut icon" href="/img/icoooo.png" type="icon" /> 

</head>
<body>
    <img class="img" src="/img/backLogin.png" width="700px" >
    <form class="form">
        <p class="title">سجل الدخول لمتجرك ..</p>
        <p class="message">اكسب دخلا اضافيا من خلال بيع ملفاتك الرقمية<br>وجعلها متاحة لجميع العملاء الباحثين عن ملحقات </p>
           
        <label>
            <input required="" placeholder="" type="email" class="input">
            <span>الإيميل</span>
        </label> 
            
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>كلمة المرور</span>
        </label>

        
        <div class="rembar">
            <input id="rembar" type="checkbox">
            <label for="rembar">تذكرني</label>
        </div>

        <button class="submit">دخول</button>
        <p class="signin">ليس لديك متجر؟ <a href="/html/singnin.html">إنشاء متجر</a> </p>
    </form>
</body>
</html>
