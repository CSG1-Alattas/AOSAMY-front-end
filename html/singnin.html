<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انشاء حساب</title>
    <link rel="stylesheet" href="/css/font-awesome.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/mainsignin.css">
    <link rel="shortcut icon" href="/img/icoooo.png" type="icon" /> 

</head>
<body>
    <img class="img" src="/img/backLogin.png" width="700px" >
    <form class="form">
        <p class="title">إنشاء متجرك الآن..</p>
        <p class="message">اكسب دخلا اضافيا من خلال بيع ملفاتك الرقمية<br>وجعلها متاحة لجميع العملاء الباحثين عن ملحقات </p>
        <div class="flex">
            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>الاسم الأول</span>
            </label>
    
            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>العائلة</span>
            </label>
        </div>  
                
        <label>
            <input required="" placeholder="" type="email" class="input">
            <span>الإيميل</span>
        </label> 
            
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>كلمة المرور</span>
        </label>
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>تأكيد كلمة المرور</span>
        </label>
        <label>
            <input required="" placeholder="" type="text" class="input">
            <span>التخصص</span>
        </label>

        <!-- اضافة صورة للحساب -->
        <!-- <input placeholder="Resume" class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 mb-4 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150" type="file"> -->

        <button class="submit">إنشاء</button>
        <p class="signin">بالفعل لديك متجر؟ <a href="/html/login.html">سجل الدخول</a> </p>
    </form>
</body>
</html>
